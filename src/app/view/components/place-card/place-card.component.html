<div class="place-card">
  <div class="place-card-content">
    <div class="title-and-diet-icons">
      <p class="place-card-title">{{ place.name }}</p>
      <div class="diet-icons-container">
        <p *ngIf="place.halal" class="diet-icon">حلال</p>
        <p *ngIf="place.vegetarian" class="diet-icon">V</p>
        <p *ngIf="place.vegan" class="diet-icon">VE</p>
      </div>
    </div>
    <p *ngIf="place.halalCertified">Certified halal</p>
    <p *ngIf="place.vegetarianCertified">Certified vegetarian</p>
    <p *ngIf="place.veganCertified">Certified vegan</p>
    <p *ngIf="place.area || place.city">
      {{ getLocation() }}
    </p>
    <div class="link-icons">
      <a
        *ngIf="place.websiteLink"
        target="_blank"
        rel="noopener noreferrer"
        [ariaLabel]="place.name + ' website link.'"
        [href]="place.websiteLink"
        ><svg
          viewBox="0 0 24 24"
          height="20px"
          width="20px"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <g stroke-linecap="round" stroke-linejoin="round"></g>

            d="M12.7076 18.3639L11.2933 19.7781C9.34072 21.7308 6.1749 21.7308 4.22228 19.7781C2.26966 17.8255 2.26966 14.6597 4.22228 12.7071L5.63649 11.2929M18.3644 12.7071L19.7786 11.2929C21.7312 9.34024 21.7312 6.17441 19.7786 4.22179C17.826 2.26917 14.6602 2.26917 12.7076 4.22179L11.2933 5.636M8.50045 15.4999L15.5005 8.49994"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          ></path>
        </svg>
      </a>
      <a
        *ngIf="place.postLink"
        target="_blank"
        rel="noopener noreferrer"
        [ariaLabel]="place.name + ' post link.'"
        [href]="place.postLink"
        >Post</a
