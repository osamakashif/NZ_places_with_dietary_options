<div class="place-card">
  <div class="place-card-content">
    <div class="title-and-diet-icons">
      <p class="place-card-title">{{ place.name }}</p>
      <div class="diet-icons-container">
        <p *ngIf="place.halal" class="diet-icon">حلال</p>
        <p *ngIf="place.vegetarian" class="diet-icon">V</p>
        <p *ngIf="place.vegan" class="diet-icon">VE</p>
      </div>
    </div>
    <p *ngIf="place.halalCertified">Certified halal</p>
    <p *ngIf="place.vegetarianCertified">Certified vegetarian</p>
    <p *ngIf="place.veganCertified">Certified vegan</p>
    <p>{{ place.area }}</p>
    <p>{{ place.city }}</p>
    <div class="link-icons">
      <a
        *ngIf="place.websiteLink"
        target="_blank"
        rel="noopener noreferrer"
        [ariaLabel]="place.name + ' website link.'"
        [href]="place.websiteLink"
        ><svg
          viewBox="0 0 24 24"
          height="20px"
          width="20px"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <g stroke-linecap="round" stroke-linejoin="round"></g>
          <path
            d="M12.7076 18.3639L11.2933 19.7781C9.34072 21.7308 6.1749 21.7308 4.22228 19.7781C2.26966 17.8255 2.26966 14.6597 4.22228 12.7071L5.63649 11.2929M18.3644 12.7071L19.7786 11.2929C21.7312 9.34024 21.7312 6.17441 19.7786 4.22179C17.826 2.26917 14.6602 2.26917 12.7076 4.22179L11.2933 5.636M8.50045 15.4999L15.5005 8.49994"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          ></path>
        </svg>
      </a>
      <a
        *ngIf="place.postLink"
        target="_blank"
        rel="noopener noreferrer"
        [ariaLabel]="place.name + ' post link.'"
        [href]="place.postLink"
        >Links</a
      >
      <a
        *ngIf="place.youtubeLink"
        target="_blank"
        rel="noopener noreferrer"
        [ariaLabel]="place.name + ' YouTube link.'"
        [href]="place.youtubeLink"
        >Links</a
      >
      <a
        *ngIf="place.instagramLink"
        target="_blank"
        rel="noopener noreferrer"
        [ariaLabel]="place.name + ' Instagram link.'"
        [href]="place.instagramLink"
        ><svg
          viewBox="0 0 20 20"
          height="20px"
          width="20px"
          version="1.1"
          xmlns="http://www.w3.org/2000/svg"
          xmlns:xlink="http://www.w3.org/1999/xlink"
          fill="#000000"
        >
          <g stroke-linecap="round" stroke-linejoin="round"></g>
          <g
            id="Page-1"
            stroke="none"
            stroke-width="1"
            fill="none"
            fill-rule="evenodd"
          >
            <g
              id="Dribbble-Light-Preview"
              transform="translate(-340.000000, -7439.000000)"
              fill="currentColor"
            >

97.288657,7290.81525 295.80406,7292.29716 293.972194,7292.29716 C292.140329,7292.29716 290.655732,7290.81525 290.655732,7288.98792"
                ></path>
              </g>
            </g>
          </g>
        </svg>
      </a>
      <a
        *ngIf="place.picukiLink"
        target="_blank"
        rel="noopener noreferrer"
        [ariaLabel]="place.name + ' Picuki link.'"
        [href]="place.picukiLink"
        >Links</a
      >
      <a
        *ngIf="place.facebookLink"
        target="_blank"
        rel="noopener noreferrer"
        [ariaLabel]="place.name + ' Facebook link.'"
        [href]="place.facebookLink"
        >Links</a
      >
      <a
        *ngIf="place.xOrTwitterLink"
        target="_blank"
        rel="noopener noreferrer"
        [ariaLabel]="place.name + ' X or Twitter link.'"
        [href]="place.xOrTwitterLink"
        >Links</a
      >
      <a
        *ngIf="place.tiktokLink"
        target="_blank"
        rel="noopener noreferrer"
        [ariaLabel]="place.name + ' TikTok link.'"
        [href]="place.tiktokLink"
        >Links</a
      >
      <a
        *ngIf="place.mapLink"
        target="_blank"
        rel="noopener noreferrer"
        [ariaLabel]="place.name + ' Google maps link.'"
        [href]="place.mapLink"

          fill="currentColor"
          height="20px"
          width="20px"
          version="1.1"
          id="Layer_1"
          xmlns="http://www.w3.org/2000/svg"
          xmlns:xlink="http://www.w3.org/1999/xlink"
          viewBox="0 0 512 512"
          xml:space="preserve"
        >
          <g stroke-linecap="round" stroke-linejoin="round"></g>
          <path
            d="M256,0C154.739,0,72.348,82.386,72.348,183.652c0,70.241,18.514,94.635,169.771,320.929 C245.217,509.217,250.424,512,256,512s10.782-2.783,13.881-7.418c151.251-226.216,169.771-251.423,169.771-320.929 C439.652,82.386,357.261,0,256,0z M256,267.13c-46.032,0-83.478-37.446-83.478-83.478c0-46.032,37.446-83.478,83.478-83.478 s83.478,37.446,83.478,83.478C339.478,229.684,302.032,267.13,256,267.13z"
          ></path>
        </svg>
      </a>
    </div>
  </div>
</div>
